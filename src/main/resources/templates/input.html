<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert New or Edit Classes</title>
</head>
<body>
	<form th:object="${newClasses}" th:action="@{/update/{id}(id=${newClasses.id})}" method=POST>
		Course Name: <input name="className" size="20" th:field="*{className}">
		<br />
		Course Subject: <input name="subject" size="20" th:field="*{subject}">
		<br /> 
		Course Number: <input name="number" size="20" th:field="*{number}">
		<br /> 
		Term: <input name="term" size="20" th:field="*{term}">
		<br />
		Teacher: <input name="teacher.name" size="20" th:field="*{teacher.name}">
		<br />
		Email: <input name="teacher.email" size="20" th:field="*{teacher.email}">
		<br /> 
		<input name="Submit" type="submit" value="submit" />
	</form>
	<a href="../viewAll">View All Classes</a>
</body>
</html>
